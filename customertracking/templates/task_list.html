{% extends "layout.html" %}
{% block content %}
        <table class="table table-hover" >
            <thead>
                <tr class="bg-light">
                    <th scope="col">Κωδικός Εργασίας</th>
                    <th scope="col">Πελάτης</th>
                    <th scope="col">Περιγραφή</th>
                    <th scope="col">Κόστος</th>
                    <th scope="col">Ημ/νία Ολοκλήρωσης</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr class="table-light">
                    <td>{{ task.id }}</td>
                    <td>{{ task.Name }}</td>
                    <td>{{ task.Description }}</td>
                    <td>{{ task.Cost }}</td>
                    <td>{{ task.Completion_date }}</td>
                </tr>
                {% endfor %}       
            </tbody>
        </table>
{% endblock content %}
